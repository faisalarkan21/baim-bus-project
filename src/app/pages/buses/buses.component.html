<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Bus Detail</h1>
            <p class="mb-4">Bus The Good Transport</p>

            <!--<editor-fold desc="Table Bus">-->

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <!--<editor-fold desc="Commended Tittle top table">-->
              <!--                    <div class="card-header py-3">-->
              <!--                        <h6 class="m-0 font-weight-bold text-primary">Buses</h6>-->
              <!--                    </div>-->

              <!--</editor-fold>-->
              <div class="card-body">
                <div>
                  <div class="form-group row">
                    <button
                      style="margin-left: 10px;"
                      (click)="addRow(modalAdd)"
                      class="btn btn-outline-dark waves-effect waves-light"
                      for="example-text-input"
                    >
                      <i class="mdi mdi-plus-circle" style="font-size: 14px;"
                        >ADD BUS</i
                      >
                    </button>
                    <ng-template #modalAdd let-modal>
                      <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">
                          Add Bus
                        </h4>
                        <button
                          type="button"
                          class="close"
                          aria-label="Close"
                          (click)="modal.dismiss('Cross click')"
                        >
                          <span aria-hidden="true">Ã—</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Bus Code</label>
                          <input
                            class="form-control"
                            id="exampleFormControlInput1"
                            [(ngModel)]="code"
                            placeholder=""
                          />
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Capity</label>
                          <input
                            class="form-control"
                            id="exampleFormControlInput1"
                            [(ngModel)]="capacity"
                            placeholder=""
                          />
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Model</label>
                          <input
                            class="form-control"
                            id="exampleFormControlInput1"
                            [(ngModel)]="make"
                            placeholder=""
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-outline-dark"
                          (click)="modal.close()"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-dark"
                          (click)="save()"
                        >
                          Save
                        </button>
                      </div>
                    </ng-template>
                    <div class="col-sm-4">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Search Bus Code"
                        id="example-text-input"
                        (keyup)="updateFilter($event)"
                      />
                      <!-- <i class="mdi mdi-magnify noti-icon"></i> -->
                    </div>
                  </div>
                  <ngx-datatable
                    #mydatatable
                    class="material"
                    [headerHeight]="50"
                    [limit]="5"
                    [columnMode]="ColumnMode.force"
                    [footerHeight]="50"
                    rowHeight="auto"
                    [rows]="rows"
                  >
                    <ngx-datatable-column name="code">
                      <ng-template
                        ngx-datatable-cell-template
                        let-rowIndex="rowIndex"
                        let-value="value"
                        let-row="row"
                      >
                        <span
                          title="Double click to edit"
                          (dblclick)="editing[rowIndex + '-code'] = true"
                          *ngIf="!editing[rowIndex + '-code']"
                        >
                          {{ value }}
                        </span>
                        <input
                          autofocus
                          (blur)="updateValue($event, 'code', rowIndex)"
                          *ngIf="editing[rowIndex + '-code']"
                          type="text"
                          [value]="value"
                        />
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="make">
                      <ng-template
                        ngx-datatable-cell-template
                        let-rowIndex="rowIndex"
                        let-value="value"
                        let-row="row"
                      >
                        <span
                          title="Double click to edit"
                          (dblclick)="editing[rowIndex + '-make'] = true"
                          *ngIf="!editing[rowIndex + '-make']"
                        >
                          {{ value }}
                        </span>
                        <input
                          autofocus
                          (blur)="updateValue($event, 'make', rowIndex)"
                          *ngIf="editing[rowIndex + '-make']"
                          type="text"
                          [value]="value"
                        />
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="capacity">
                      <ng-template
                        ngx-datatable-cell-template
                        let-rowIndex="rowIndex"
                        let-value="value"
                        let-row="row"
                      >
                        <span
                          title="Double click to edit"
                          (dblclick)="editing[rowIndex + '-capacity'] = true"
                          *ngIf="!editing[rowIndex + '-capacity']"
                        >
                          {{ value }}
                        </span>
                        <input
                          autofocus
                          (blur)="updateValue($event, 'capacity', rowIndex)"
                          *ngIf="editing[rowIndex + '-capacity']"
                          type="text"
                          [value]="value"
                        />
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column
                      name="Actions"
                      sortable="false"
                      prop="id"
                    >
                      <ng-template
                        let-row="row"
                        let-value="value"
                        ngx-datatable-cell-template
                      >
                        <button md-icon-button (click)="deleteBus(value)">
                          Delete
                        </button>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
              </div>
            </div>
            <!--</editor-fold>-->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
  </body>
</html>
