<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Trips Detail</h1>
                <p class="mb-4">Trips Make Your Journey</p>

                <!--<editor-fold desc="Table Bus">-->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <!--<editor-fold desc="Commended Tittle top table">-->
                    <!--                    <div class="card-header py-3">-->
                    <!--                        <h6 class="m-0 font-weight-bold text-primary">Buses</h6>-->
                    <!--                    </div>-->

                    <!--</editor-fold>-->
                    <div class="card-body">
                        <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <!--<editor-fold desc="Commended Tittle top table">-->
                    <!--                    <div class="card-header py-3">-->
                    <!--                        <h6 class="m-0 font-weight-bold text-primary">Buses</h6>-->
                    <!--                    </div>-->

                    <!--</editor-fold>-->
                    <div class="card-body">
                        <div>                            
                            <div class="form-group row">
                                <button style="margin-left: 10px;" class="btn btn-outline-dark waves-effect waves-light" for="example-text-input">
                                    <i class="mdi mdi-plus-circle" style="font-size:14px;">ADD TRIP</i>
                                </button>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" placeholder="Enter Name Item" id="example-text-input" (keyup)="updateFilter($event)"> <i class="mdi mdi-magnify noti-icon"></i>
                                </div>
                            </div>
                            <ngx-datatable
                              #mydatatable
                              class="material"
                              [headerHeight]="50"
                              [limit]="5"
                              [columnMode]="ColumnMode.force"
                              [footerHeight]="50"
                              rowHeight="auto"
                              [rows]="rows"
                            >
                              <ngx-datatable-column name="busName">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                  <span
                                    title="Double click to edit"
                                    (dblclick)="editing[rowIndex + '-busName'] = true"
                                    *ngIf="!editing[rowIndex + '-busName']"
                                  >
                                    {{ value }}
                                  </span>
                                
                                  <select
                                    *ngIf="editing[rowIndex + '-busName']"
                                    (blur)="editing[rowIndex + '-busName'] = false"
                                    (change)="updateValue($event, 'busName', rowIndex)"
                                    [value]="value"
                                    >

                                    <option *ngFor="let bus of dataDropdownBus" [(ngModel)]="bus.code">
                                        {{bus.code}}
                                    </option>
                                </select>

                                </ng-template>
                              </ngx-datatable-column>
                              <ngx-datatable-column name="stop">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                  <span
                                    title="Double click to edit"
                                    (dblclick)="editing[rowIndex + '-stop'] = true"
                                    *ngIf="!editing[rowIndex + '-stop']"
                                  >
                                    {{ value }}
                                  </span>
                                  <input
                                    autofocus
                                    (blur)="updateValue($event, 'stop', rowIndex)"
                                    *ngIf="editing[rowIndex + '-stop']"
                                    type="text"
                                    [value]="value"
                                  />
                                </ng-template>
                              </ngx-datatable-column>
                              <ngx-datatable-column name="stopDestination">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                  <span
                                    title="Double click to edit"
                                    (dblclick)="editing[rowIndex + '-stopDestination'] = true"
                                    *ngIf="!editing[rowIndex + '-stopDestination']"
                                  >
                                    {{ value }}
                                  </span>
                                  <input
                                    autofocus
                                    (blur)="updateValue($event, 'stopDestination', rowIndex)"
                                    *ngIf="editing[rowIndex + '-stopDestination']"
                                    type="text"
                                    [value]="value"
                                  />
                                </ng-template>
                              </ngx-datatable-column>
                              <ngx-datatable-column name="journeyTime">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                  <span
                                    title="Double click to edit"
                                    (dblclick)="editing[rowIndex + '-journeyTime'] = true"
                                    *ngIf="!editing[rowIndex + '-journeyTime']"
                                  >
                                    {{ value }}
                                  </span>
                                  <input
                                    autofocus
                                    (blur)="updateValue($event, 'journeyTime', rowIndex)"
                                    *ngIf="editing[rowIndex + '-journeyTime']"
                                    type="text"
                                    [value]="value"
                                  />
                                </ng-template>
                              </ngx-datatable-column>
                              <ngx-datatable-column name="fare">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                  <span
                                    title="Double click to edit"
                                    (dblclick)="editing[rowIndex + '-fare'] = true"
                                    *ngIf="!editing[rowIndex + '-fare']"
                                  >
                                    {{ value }}
                                  </span>
                                  <input
                                    autofocus
                                    (blur)="updateValue($event, 'fare', rowIndex)"
                                    *ngIf="editing[rowIndex + '-fare']"
                                    type="text"
                                    [value]="value"
                                  />
                                </ng-template>
                              </ngx-datatable-column>
                            </ngx-datatable>
                          </div>
                    </div>
                </div>
                <!--</editor-fold>-->
                    </div>
                </div>
                <!--</editor-fold>-->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</body>

</html>
